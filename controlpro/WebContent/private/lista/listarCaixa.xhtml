<ui:composition template="/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<ui:define name="conteudo">
		<div class="Card ContainerIndent ShadowEffect Container">
			<p:panel styleClass="panel-title">
				<div class="image-title">
					<h:graphicImage library="imagens" name="money.png" width="60"
						style="float: left" />
				</div>

				<h1>Lista de Caixa</h1>
				<h3></h3>

				<div class="links-funcionais">
					<p:link id="inicio" styleClass="link-funcional"
						outcome="/private/index.xhtml">
						<i class="material-icons md-36">home</i>
						<br />
					</p:link>
					<p:tooltip for="inicio" position="top" value="Página Inicial" />
				</div>
			</p:panel>

			<t:saveState value="#{caixaBean.caixa}" />
			<t:saveState value="#{caixaBean.listaCaixas}" />

			<h:form id="frm">
				<p:messages autoUpdate="true" closable="true" />

				<br />

				<p:panelGrid columns="4" style="width: 100%" layout="grid"
					id="grid-dash">
					<h:panelGroup style="width: 25%">
						<div class="panel-total-projeto shadow-effect">
							<div class="panel-icon" style="background-color: #283593;">
								<div class="marginTop10"></div>
								<i class="material-icons md-48 md-light">credit_card</i>
							</div>

							<div class="panel-infor" style="background-color: #3f51b5;">
								<div class="marginTop10"></div>
								<div style="font-size: 12px" class="Fs16">Cartão Débito</div>
								<div style="font-size: 22px" class="animated pulse infinite">
									<p:outputLabel value="#{caixaBean.caixasTotais.cartoesDebito}">
										<f:convertNumber locale="pt_BR" maxFractionDigits="2"
											minFractionDigits="2" type="currency" />
									</p:outputLabel>
								</div>
							</div>
						</div>
					</h:panelGroup>
					<h:panelGroup style="width: 25%">
						<div class="panel-total-projeto shadow-effect">
							<div class="panel-icon" style="background-color: #d86b26;">
								<div class="marginTop10"></div>
								<i class="material-icons md-48 md-light">credit_card</i>
							</div>

							<div class="panel-infor" style="background-color: #ec9454;">
								<div class="marginTop10"></div>
								<div style="font-size: 12px" class="Fs16">Cartão Crédito</div>
								<div style="font-size: 22px" class="animated pulse infinite">
									<p:outputLabel value="#{caixaBean.caixasTotais.cartoesCredito}">
										<f:convertNumber locale="pt_BR" maxFractionDigits="2"
											minFractionDigits="2" type="currency" />
									</p:outputLabel>
								</div>
							</div>
						</div>
					</h:panelGroup>
					<h:panelGroup style="width: 25%">
						<div class="panel-total-projeto shadow-effect">
							<div class="panel-icon" style="background-color: #757B7E;">
								<div class="marginTop10"></div>
								<i class="material-icons md-48 md-light">attach_money</i>
							</div>

							<div class="panel-infor" style="background-color: #8094A1;">
								<div class="marginTop10"></div>
								<div style="font-size: 12px" class="Fs16">Dinheiro</div>
								<div style="font-size: 22px" class="animated pulse infinite">
									<p:outputLabel value="#{caixaBean.caixasTotais.dinheiro}">
										<f:convertNumber locale="pt_BR" maxFractionDigits="2"
											minFractionDigits="2" type="currency" />
									</p:outputLabel>
								</div>
							</div>
						</div>
					</h:panelGroup>
					<h:panelGroup style="width: 25%">
						<div class="panel-total-projeto shadow-effect">
							<div class="panel-icon" style="background-color: #757B7E;">
								<div class="marginTop10"></div>
								<i class="material-icons md-48 md-light">attach_money</i>
							</div>

							<div class="panel-infor" style="background-color: #8094A1;">
								<div class="marginTop10"></div>
								<div style="font-size: 12px" class="Fs16">Outros</div>
								<div style="font-size: 22px" class="animated pulse infinite">
									<p:outputLabel value="#{caixaBean.caixasTotais.outros}">
										<f:convertNumber locale="pt_BR" maxFractionDigits="2"
											minFractionDigits="2" type="currency" />
									</p:outputLabel>
								</div>
							</div>
						</div>
					</h:panelGroup>
					<h:panelGroup style="width: 25%">
						<div class="panel-total-projeto shadow-effect">
							<div class="panel-icon" style="background-color: #2E7D32;">
								<div class="marginTop10"></div>
								<i class="material-icons md-48 md-light">check_circle</i>
							</div>

							<div class="panel-infor" style="background-color: #4CAF50;">
								<div class="marginTop10"></div>
								<div style="font-size: 12px" class="Fs16">TOTAL</div>
								<div style="font-size: 22px" class="animated pulse infinite">
									<p:outputLabel value="#{caixaBean.caixasTotais.total}">
										<f:convertNumber locale="pt_BR" maxFractionDigits="2"
											minFractionDigits="2" type="currency" />
									</p:outputLabel>
								</div>
							</div>
						</div>
					</h:panelGroup>
				</p:panelGrid>

				<p:panel styleClass="panel-pesquisa" style="margin-top: 15px">
					<div class="lupa">
						<p:graphicImage library="imagens" name="SearchLupa.png" />
					</div>

					<h:panelGrid columns="10">
						<p:outputLabel value="De: " styleClass="my-label" />
						<p:calendar size="10" navigator="true"
							value="#{caixaBean.caixaFilter.dataVendaInicio}"
							pattern="dd/MM/yyyy" />
						<p:outputLabel value="Até: " styleClass="my-label" />
						<p:calendar size="10" navigator="true"
							value="#{caixaBean.caixaFilter.dataVendaFim}"
							pattern="dd/MM/yyyy" />

						<p:outputLabel value="Tipo: " styleClass="my-label" />
						<p:selectOneMenu value="#{caixaBean.caixaFilter.tipoMov}">
							<f:selectItem itemLabel="Selecione" />
							<f:selectItems value="#{caixaBean.tipoOperacoes}" var="tipo"
								itemLabel="#{tipo.descricao}" itemValue="#{tipo.descricao}" />
						</p:selectOneMenu>

						<p:commandButton value="Pesquisar"
							style="margin-left: 5px; width: 100px !important"
							update="table-caixa grid-dash" action="#{caixaBean.list()}" />
					</h:panelGrid>
				</p:panel>

				<p:dataTable id="table-caixa" value="#{caixaBean.listaCaixas}"
					var="entity" paginator="true" style="margin-top: 15px"
					paginatorAlwaysVisible="false" rows="20" lazy="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					paginatorPosition="bottom">

					<p:column headerText="Data" style="width: 90px" styleClass="Center">
						<p:outputLabel value="#{entity.data}" />
					</p:column>

					<p:column headerText="Caixa" styleClass="Center" width="70">
						<p:outputLabel value="#{entity.caixa}" />
					</p:column>

					<p:column headerText="Tipo" styleClass="Center" width="70">
						<p:outputLabel value="#{entity.tipoMov}" />
					</p:column>

					<p:column headerText="C.Débito" styleClass="Center">
						<p:outputLabel value="#{entity.cartoesDebito}">
							<f:convertNumber minFractionDigits="2" type="currency"
								maxFractionDigits="2" />
						</p:outputLabel>
					</p:column>

					<p:column headerText="C.Credito" styleClass="Center">
						<p:outputLabel value="#{entity.cartoesCredito}">
							<f:convertNumber minFractionDigits="2" type="currency"
								maxFractionDigits="2" />
						</p:outputLabel>
					</p:column>

					<p:column headerText="Dinheiro" styleClass="Center">
						<p:outputLabel value="#{entity.dinheiro}">
							<f:convertNumber minFractionDigits="2" type="currency"
								maxFractionDigits="2" />
						</p:outputLabel>
					</p:column>
					
					<p:column headerText="Outros" styleClass="Center">
						<p:outputLabel value="#{entity.outros}">
							<f:convertNumber minFractionDigits="2" type="currency"
								maxFractionDigits="2" />
						</p:outputLabel>
					</p:column>

					<p:column headerText="Total" styleClass="Center">
						<p:outputLabel value="#{entity.total}">
							<f:convertNumber minFractionDigits="2" type="currency"
								maxFractionDigits="2" />
						</p:outputLabel>
					</p:column>
				</p:dataTable>
				<br />

				<!-- 							<f:convertNumber minFractionDigits="2" type="currency" -->
				<!-- 								maxFractionDigits="2" /> -->
				<!-- 						</p:outputLabel> -->
				<!-- 					</h:panelGrid> -->
				<!-- 				</p:panel> -->
			</h:form>
		</div>
	</ui:define>
</ui:composition>
