				<p:dataTable id="table-vendas" value="#{vendasBean.listaVendass}"
					var="entity" paginator="true" reflow="true"
					style="margin-top: 15px" paginatorAlwaysVisible="false" rows="20"
					lazy="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					paginatorPosition="bottom">

						styleClass="Center">
						<p:outputLabel value="#{entity.dataVenda}" />
					</p:column>

					</p:column>

								maxFractionDigits="2" />
						</p:outputLabel>
					</p:column>

							<f:convertNumber minFractionDigits="2" type="currency"
								maxFractionDigits="2" />
						</p:outputLabel>
					</p:column>

						<h:panelGroup rendered="#{entity.efetivadaFinanceiro == 0}">
							<i class="material-icons Red" title="Não">remove_circle</i>
						</h:panelGroup>

						<h:panelGroup rendered="#{entity.efetivadaFinanceiro == 1}">
							<i class="material-icons Green" title="Sim">check_circle</i>
